<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/Contato.css">
  <title>Contato</title>
</head>
<body>
  <div class="container">
    <h1>Formulário de Interesse em Estudos Budistas</h1>
    <form id="interesseForm" action="ConexaoForm.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="nivel">Qual é o seu nível de interesse em estudos budistas?</label>
        <select id="nivel" name="nivel">
            <option value="Iniciante">Iniciante</option>
            <option value="Intermediário">Intermediário</option>
            <option value="Avançado">Avançado</option>
        </select>

        <label for="mensagem">Mensagem ou Comentários:</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea>

        <input type="submit" value="Enviar">
        <!--<button type="submit">Enviar</button>-->
    </form>
</div>
<!--<script src="Submit.js"></script>-->
  
</body>
</html>
